<html>

<head>Digital Clock</head>

<body>
    <h1 id="dc"></h1 id="dc">
</body>
<script>
    function showtime() {
        let date = new Date();
        let hours = date.getHours();
        let min = date.getMinutes();
        let sec = date.getSeconds();

        let session="AM";
        if (hours == 0)
            hours = 12;
        if (hours > 12)
            hours = hours - 12;
            session="PM";
        if(hours<10)
        hours="0"+hours;

        if(min<10)
        min="0"+min;

        if(sec<10)
        sec ="0"+sec;

        let time = hours + ":" + min + ":" + sec+" "+session;


        document.getElementById("dc").innerHTML = time;
        setTimeout(showtime, 1000);
    }
    showtime();
</script>

</html>
