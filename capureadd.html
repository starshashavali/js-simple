<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a">
    <input id="b">
    <br>
    <button id="addButton">Submit</button>
    <p id="result"> </p>
    
</body>
<script>
    document.getElementById("addButton").onclick=addTwo;
    function addTwo(){
        let val1=document.getElementById("a").value;
        let val2=document.getElementById("b").value;
        let res=parseInt(val1)+parseInt(val2);
        document.getElementById("result").innerHTML=res;
    }
</script>
</html>
